<html>
<head>

<form class = "body">

	</fieldset>

  			<label>
    			<input class="green" type="radio" name="options" /><span class="radio"></span>
    			<span class="green">Random</span>
  			</label>
  		</div>  
	</fieldset>
    
    <input id = "gb" type="button" value="Start test" />
    
</form>
